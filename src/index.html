<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <script src="./layui/layui.all.js"></script>
  </head>
  <body>
    <!-- <a href="out.html">出库</a> -->
    <div id="app">
      <div id="btns" class="layui-form clearfix"  lay-filter="form">
        <!-- <div id="sortItem" class="btnsItem">
            <select name="sort" lay-filter="sort" id="s">
              <option value="1">库存量</option>
              <option value="2">入库时间</option>
              <option value="3">出厂日期</option>
              <option value="4">到期时间</option>
            </select>
        </div> -->
        <div class="btnsItem">
          <button class="layui-btn layui-btn-sm">入库</button>
        </div>
        <div class="btnsItem">
          <button class="layui-btn layui-btn-sm">出库</button>
        </div>
      </div>
      <div id="list"></div>
      <div id="pagenation"></div>
      <div id="newWrap">
        <div class="layui-form" id="box">
          <div id="title">详细信息</div>
          <div id="row-box">
              <div class="layui-form-item">
                  <label class="layui-form-label dt">药品名称:</label>
                  <input type="text" class="layui-input items-in-row" id="name" placeholder="请输入名称">
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label dt">编号:</label>
                  <input type="text" class="layui-input items-in-row" id="no" placeholder="请输入编号">
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label dt">入库量:</label>
                  <input type="text" class="layui-input items-in-row" id="in" placeholder="请输入入库量">
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label dt">出库量:</label>
                  <input type="text" class="layui-input items-in-row" id="out" placeholder="请输入出库量">
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label dt">入库时间:</label>
                  <input type="text" class="layui-input items-in-row" id="inTime" placeholder="请输入入库时间">
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label dt">出厂日期:</label>
                  <input type="text" class="layui-input items-in-row" id="outTime" placeholder="请输入出厂日期">
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label dt">有效期:</label>
                  <input type="text" class="layui-input items-in-row" id="days" placeholder="请输入有效期">
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
